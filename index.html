<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">
    <script src="https://kit.fontawesome.com/e3b8812323.js" crossorigin="anonymous"></script>
  </head>
 
  <body>
    <section>
	  <div class="container">
	    <div class="contact_title">
		  <h2>CONTACT</h2>
		  <p>CONTACT US</p>
		</div>

        <div class="contact_row">
          <div class="contact_col1">
            <div class="contact_map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118046!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1704444218080!5m2!1sen!2sus" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
          </div>

          <div class="contact_col2">
            <div class="contact_location">
              <div class="location_icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="location_details">
                <h4>Location:<h4>
                <p>A108 Adam Street, New York, NY 535022</p>
              </div>
            </div>

            <div class="contact_email">
              <div class="email_icon">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="email_details">
                <h4>Email:<h4>
                <p>info@example.com</p>
              </div>
            </div>

            <div class="contact_call">
              <div class="call_icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="call_details">
                <h4>Call:<h4>
                <p>+1 5589 55488 55s</p>
              </div>
            </div>
          </div>

          <div class="contact_col3">
            <div class="contact-forms">
              <form class="contact-forms">
                <div class="name">
                  <input type="text" value="" placeholder="Your Name">
                </div>
                <div class="mail">
                  <input type="text" value="" placeholder="Your Email">
                </div>
                <div class="sub">
                  <input type="text" value="" placeholder="Subject">
                </div>
                <div class="msg">
                  <textarea placeholder="Message" rows="6" cols="50"></textarea>
                </div>
				<div class="msg_button">
                  <button>Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
